<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Labeling System</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6f9;
        color: #333;
    }

    header {
        background: #1f2937;
        color: #ffffff;
        padding: 16px 40px;
        font-size: 20px;
        font-weight: 600;
    }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
    }

    .card {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        padding: 30px;
    }

    h2 {
        margin-top: 0;
        font-size: 22px;
    }

    .controls {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-bottom: 30px;
    }

    input[type="file"] {
        flex: 1;
        padding: 8px;
    }

    button {
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 18px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
    }

    button:hover {
        background: #1d4ed8;
    }

    button.secondary {
        background: #10b981;
    }

    button.secondary:hover {
        background: #059669;
    }

    /* âœ… GRID FIX */
    .preview-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-top: 20px;
    }

    .preview-box {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .preview-box h3 {
        margin-bottom: 10px;
        font-size: 16px;
        color: #444;
    }

    /* âœ… SAME SIZE IMAGE FRAME */
    .image-frame {
        width: 420px;
        height: 420px;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: #f8fafc;
        box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .image-frame img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .footer {
        text-align: center;
        margin-top: 30px;
        color: #666;
        font-size: 13px;
    }
    .file-upload {
    flex: 1;
    border: 2px dashed #c7d2fe;
    border-radius: 10px;
    padding: 18px;
    background: #f8fafc;
    cursor: pointer;
    text-align: center;
    transition: all 0.2s ease;
    /* width: 100px; */
}

.file-upload:hover {
    border-color: #2563eb;
    background: #eef2ff;
}

.upload-icon {
    font-size: 28px;
    margin-bottom: 6px;
}

.upload-text strong {
    display: block;
    font-size: 14px;
    color: #1f2937;
}

.upload-text span {
    font-size: 12px;
    color: #6b7280;
}

.file-name {
    margin-top: 8px;
    font-size: 12px;
    color: #2563eb;
    font-weight: 500;
}

</style>
</head>

<body>

<header>
    Auto Labeling â€“ AI Inference System
</header>

<div class="container">
    <div class="card">

        <h2>Upload Image for Auto Labeling</h2>

        <!-- <div class="controls">
            <input type="file" id="fileInput" accept="image/*">
            <button onclick="upload()">Run Inference</button>
            <button class="secondary" onclick="download()" disabled id="downloadBtn">
                Download Mask
            </button>
            <button class="secondary" onclick="downloadShapefile()" disabled id="shpBtn">
                Download Shapefile
            </button>

        </div> -->
        <div class="controls">

            <!-- Custom file upload -->
            <label for="fileInput" class="file-upload">
                <div class="upload-icon">ðŸ“¤</div>
                <div class="upload-text">
                    <strong>Choose an image</strong>
                    <span>or drag & drop here</span>
                </div>
                <div id="fileName" class="file-name">No file selected</div>
            </label>

            <input type="file" id="fileInput" accept="image/*" hidden>

            <button onclick="upload()">Run Inference</button>

            <button class="secondary" onclick="download()" disabled id="downloadBtn">
                Download Mask
            </button>

            <button class="secondary" onclick="downloadShapefile()" disabled id="shpBtn">
                Download Shapefile
            </button>

        </div>


        <div class="preview-grid">

            <div class="preview-box">
                <h3>Input Image</h3>
                <div class="image-frame">
                    <img id="inputPreview" alt="Input image preview">
                </div>
            </div>

            <div class="preview-box">
                <h3>Predicted Mask</h3>
                <div class="image-frame">
                    <img id="outputPreview" alt="Predicted mask preview">
                </div>
            </div>

        </div>

    </div>

    <div class="footer">
        Â© 2025 AI Auto-Labeling Platform
    </div>
</div>

<script>
let outputBlobUrl = null;
let outputMimeType = null;

// ---------------------------
// When user selects a new file
// ---------------------------
// document.getElementById("fileInput").addEventListener("change", function () {
//     const file = this.files[0];
//     if (!file) return;
document.getElementById("fileInput").addEventListener("change", function () {
    const file = this.files[0];
    document.getElementById("fileName").textContent =
        file ? file.name : "No file selected";

    const formData = new FormData();
    formData.append("file", file);

    // Load input preview
    fetch("/preview", {
        method: "POST",
        body: formData
    })
    .then(res => res.blob())
    .then(blob => {
        document.getElementById("inputPreview").src = URL.createObjectURL(blob);
    })
    .catch(err => {
        console.error("Preview failed", err);
        alert("Preview failed");
    });

    // ------------------------------------
    // RESET STATE FOR NEW IMAGE SELECTION
    // ------------------------------------
    document.getElementById("outputPreview").src = "";
    document.getElementById("outputPreview").alt = "";

    // ðŸ”’ Disable downloads until inference finishes
    document.getElementById("downloadBtn").disabled = true;
    document.getElementById("shpBtn").disabled = true;

    outputBlobUrl = null;
    outputMimeType = null;
});

// ---------------------------
// Run inference
// ---------------------------
function upload() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Please select an image first");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    // Optional: show loading state
    document.getElementById("outputPreview").alt = "Processing...";

    fetch("/infer", {
        method: "POST",
        body: formData
    })
    .then(res => res.blob())
    .then(blob => {
        outputBlobUrl = URL.createObjectURL(blob);
        outputMimeType = blob.type || "";

        // Show preview
        document.getElementById("outputPreview").src = outputBlobUrl;
        document.getElementById("outputPreview").alt = "";

        // ðŸ”“ Enable BOTH download buttons only now
        document.getElementById("downloadBtn").disabled = false;
        document.getElementById("shpBtn").disabled = false;
    })
    .catch(err => {
        alert("Inference failed");
        console.error(err);
    });
}

// ---------------------------
// Downloads
// ---------------------------
function download() {
    window.location.href = "/download-mask";
}

function downloadShapefile() {
    window.location.href = "/download-shapefile";
}
</script>
</body>
</html>
